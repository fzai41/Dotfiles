music_directory "/media/data/Music" 
playlist_directory "~/.mpd/playlists"
db_file "~/.mpd/database"
log_file "~/.mpd/log"
pid_file "~/.mpd/pid"
state_file "~/.mpd/state"

audio_output {
type "pulse"
name "pulse audio"
}

audio_output {
type "fifo"
name "my_fifo"
path "/tmp/mpd.fifo"
format "44100:16:2"
}

bind_to_address "127.0.0.1"
port "6600"

input {
  plugin  "qobuz"
  enabled "no"
}
input {
  plugin  "tidal"
  enabled "no"
}
decoder {
  plugin  "hybrid_dsd"
  enabled "no"
}
decoder {
	plugin "wildmidi"
	enabled "no"
}
