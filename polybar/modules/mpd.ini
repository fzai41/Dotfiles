[module/mpd]
type = internal/mpd
format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>

icon-prev = " "
icon-prev-font = 2
icon-stop = ""
icon-stop-font = 2
icon-play = ""
icon-play-font = 2
icon-pause = ""
icon-pause-font = 2
icon-next = " "
icon-next-font = 2


label-offline = 🎜 mpd is offline

label-song = "  %artist% - %title% "
label-song-maxlen = 25
label-song-ellipsis = true

format-online-background = #0069ff
format-online-foreground = #000
